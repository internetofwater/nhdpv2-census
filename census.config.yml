    url: http://cgs.earth/
  contact:
    name: Webb, Benjamin
    position: Software Developer
    address: 113 Brattle St
    city: Cambridge
    stateorprovince: Massachussetts
    postalcode: 02138
    country: USA
    email: bwebb@lincolninst.edu
    url: https://internetofwater.org
    role: pointOfContact

resources:
  Census-Points-2020:
    type: collection
    title: NHGF Census Points 2020
    description: NHGF Census Points 2020
    keywords: *keywords
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://cgsfilestore.blob.core.windows.net/publicshare/2020Censuspts.gpkg
        hreflang: en-US
    extents: &extents
      spatial:
        bbox: [-170, 15, -51, 72]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: PostgreSQL
        data: &provider-data
          host: ${POSTGRES_HOST}
          dbname: ${POSTGRES_DB}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
        id_field: objectid
        table: 2020censuspts
        # uri_field: uri
        geom_field: shape
  Census-Blocks-2020:
    type: collection
    title: NHGF Census Blocks 2020
    description: NHGF Census Blocks 2020
    keywords: *keywords
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://cgsfilestore.blob.core.windows.net/publicshare/2020Censusblocks.gpkg
        hreflang: en-US
    extents: *extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *provider-data
        id_field: geoid20
        table: 2020censusblocks
        geom_field: shape
  Census-Polygons-2020:
    type: collection
    title: NHGF Census Polygons 2020
    description: NHGF Census Polygons 2020
    keywords: *keywords
    links:
      - type: application/html
        rel: canonical
        title: data source
        href: https://cgsfilestore.blob.core.windows.net/publicshare/2020Censuspoly.gpkg
        hreflang: en-US
    extents: *extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *provider-data
        id_field: objectid
        table: 2020censuspoly
        # uri_field: uri
        geom_field: shape
